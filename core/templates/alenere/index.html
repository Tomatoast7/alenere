{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
 
        <div class="mt-8 overflow-x-auto">
          <table class="table">
            <!-- head -->
            <thead>
              <tr>
                <th>
                  <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" aria-label="product" />
                </th>
                <th>Product</th>
                <th>Color</th>
                <th>Category</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- row 1 -->
               {% for girl in alenere %}
               {% csrf_token %}
              <tr>
                <th>
                  <label>
                    <input type="checkbox" class="checkbox checkbox-primary checkbox-sm" aria-label="product" />
                  </label>
                </th>
                <td>
                  <div class="flex items-center gap-3">
                    <div class="avatar">
                      <div class="bg-base-content/10 h-10 w-10 rounded-md">
                        <img src="https://cdn.flyonui.com/fy-assets/components/table/product-2.png" alt="product image" />
                      </div>
                    </div>
                    <div>
                      <div class="text-sm opacity-50">Apple</div>
                      <div class="font-medium">{{girl.product}}
                    </div>
                  </div>
                </td>
                <td>{{girl.color}}</td>
                <td>
                  <div class="flex items-center">
                    <span class="badge badge-primary badge-soft me-2 rounded-full p-1">
                      <span class="icon-[tabler--device-mobile]"></span>
                    </span>
                    {{girl.category}}
                  </div>
                </td>
                <td>${{girl.price}}</td>
                <td>
                  <a href="{% url 'alenereupdate' girl.pk %}">
              
                    <button type="button" class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Edit</button>
                  </a>
                      
                

                    <form action="{% url 'aleneredelete' girl.pk %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="text-white bg-gradient-to-br from-pink-500 to-orange-400 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-pink-200 dark:focus:ring-pink-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                            Delete
                        </button>
                    </form>

                 
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
          <button type="button" class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Create Product</button>
         <a href="{% url 'alenerecreate' %}"><button class="btn btn-success">Create Table</button></a> 
        </div>
      
       
      </div>
</body>
</html>
