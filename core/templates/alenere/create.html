{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="bg-white shadow-md rounded-lg w-full max-w-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Update Your Information</h2>
        <form action="{% url 'alenerecreate' %}" method="post">
            <!-- CSRF Token (Django-specific) -->
             {% for field in form %}
            {% csrf_token %}
            <!-- First Name -->
      
            {% render_field field class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder=field.name %}
            {% endfor %}
           
            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" class="px-6 py-2 bg-indigo-500 text-white font-medium rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2">
                    Save Changes
                </button>
            
            </div>
        </form>
        <a href="{% url 'alenereindex' %}"><button class="btn btn-gradient btn-info">Index Page</button></a>
    </div>
</body>
</html>
